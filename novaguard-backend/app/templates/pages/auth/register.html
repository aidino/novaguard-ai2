{% extends "layout/base.html" %}

    {% block content %}
    <div class="flex items-center justify-center min-h-screen -mt-16">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-nv-dark mb-8">Create your NovaGuard-AI Account</h1>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('ui_register_post') }}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-nv-accent focus:border-nv-accent sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required minlength="8"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-nv-accent focus:border-nv-accent sm:text-sm">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-nv-accent focus:border-nv-accent sm:text-sm">
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-nv-accent hover:bg-nv-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nv-accent-dark transition duration-150">
                        Create Account
                    </button>
                </div>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account?
                <a href="{{ url_for('ui_login_get') }}" class="font-medium text-nv-accent hover:text-nv-accent-dark">
                    Sign in
                </a>
            </p>
        </div>
    </div>
    {% endblock %}
